                    <div class = "body-content">

                <div class = "row-body-2">

                </div>
                <div class = "row-body-3">
                    <p class = "inner-header-2">Enter new password:</p>
                    <div class = "col-ques-2">
                            <input type = "password" placeholder="New password" class="username-loc third">
